version: "3.8"

services:
  # PostgreSQL: Your Data Warehouse
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_USER: warehouse_user
      POSTGRES_PASSWORD: warehouse_password
      POSTGRES_DB: payments_dw
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Spark Master: The Coordinator
  spark-master:
    build: .
    image: custom-spark-with-jdbc:latest
    container_name: spark-master
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
    ports:
      - "8080:8080"  # Web UI
      - "7077:7077"  # Communication Port
    volumes:
      - ./spark:/opt/spark-apps
      - ./spark_data:/opt/spark-data
      - ivy_cache:/home/spark/.ivy2

  # Spark Worker: The actual processing muscle
  spark-worker:
    build: .
    image: custom-spark-with-jdbc:latest
    container_name: spark-worker            
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    depends_on:
      - spark-master
    ports:
      - "8081:8081"
    volumes:
      - ./spark:/opt/spark-apps
      - ./spark_data:/opt/spark-data
    environment:
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=2G

  # Kafka and Zookeeper (Keeping your existing setup)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  # Airflow: Orchestrator
  airflow-db:
    image: postgres:15
    container_name: airflow-db
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - airflow_db:/var/lib/postgresql/data

  airflow:
    image: apache/airflow:2.9.2
    container_name: airflow
    depends_on:
      - airflow-db
      - spark-master
    ports:
      - "8088:8080"
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-db:5432/airflow
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      AIRFLOW__CORE__DAG__RUN__CONF_OVERRIDES_PARAMS: "True"
      AIRFLOW__CORE__KILLED_TASK_CLEANUP_TIME: "60"
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - /var/run/docker.sock:/var/run/docker.sock
    command: >
      bash -c "
      airflow db migrate &&
      airflow users create \
        --username admin \
        --firstname Admin \
        --lastname User \
        --role Admin \
        --email admin@example.com \
        --password admin &&
      airflow scheduler &
      airflow webserver
      "

volumes:
  postgres_data:
  airflow_db:
  spark_data:
  ivy_cache: